<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    
    <form action="#" method="post">
       
        <h1 style="text-align: center;color: blueviolet;" >Sign Up</h1> <hr>
     
     <label for="user"> Name:</label>
     <input type="text" id="user" name="user" placeholder="User Name"><br>

     <label for="email">Email:</label> 
     <input type="email" id="email" name="useremail" placeholder="write email" required><br>

     <label for="password">Password:</label>
     <input type="password" id="password" name="userpassword" placeholder="password" required> <br>

     <label for="phone">Phone :</label>
     <br><select name="code">
        <option value="+880">+880 </option>
        <option value="+87">+87 </option>
        <option value="+98">+98</option>
     </select>
     <input type="number" id="phone" name="userNumber" placeholder="123456789"><br>
    <label for="country">country</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="Pakistan"></option>
        <option value="Saudi arab"></option>
    </datalist>
     <br>
     Gender:
     <input type="radio" id="gnd1" name="gender">
     <label for="gnd1">Male</label>
     <input type="radio" id="gnd2" name="gender">
     <label for="gnd2">Female</label><br>

     <label for="date">Date of Birth:</label>
     <input type="date" id="date" name="dob"><br>
       
     <label for="time"></label>
     <input type="time" id="time" name="time"><br>
     
     <label for="color">Color:</label>
     <input type="color" id="color" name="color"><br>

     <label for="file">Choose photo</label>
     <input type="file" id="file" name="file"><br>

     <input type="checkbox" id="vehicle1" name="vec">
     <label for="vehicle1">I Have a bike</label>
     <input type="checkbox" id="vehicle2" name="vec">
     <label for="vehicle2">I Have a bikeclye</label><br>
     <textarea name="comment" rows="5" cols="20">Comment Here</textarea>

     <br>
     <input type="submit" value="Send">
     <input type="reset" value="reset">

    </form>
</body>
</html>
